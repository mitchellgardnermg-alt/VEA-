<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-area { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; }
        .file-info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Simple Video Upload Test</h1>
    
    <div class="test-area">
        <h3>Step 1: Select a WebM file</h3>
        <input type="file" id="fileInput" accept="video/*,.webm" />
        <div id="fileInfo" class="file-info" style="display:none;">
            <strong>Selected:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span><br>
            <strong>Type:</strong> <span id="fileType"></span>
        </div>
    </div>

    <div class="test-area">
        <h3>Step 2: Convert to MP4</h3>
        <button id="convertBtn" onclick="convertVideo()" disabled>Convert Video</button>
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                document.getElementById('fileType').textContent = file.type;
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('convertBtn').disabled = false;
                console.log('File selected:', file.name, file.type, file.size);
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function convertVideo() {
            if (!selectedFile) {
                showResult('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('video', selectedFile);

            document.getElementById('convertBtn').disabled = true;
            document.getElementById('convertBtn').textContent = 'Converting...';

            try {
                console.log('Sending request to:', API_BASE_URL + '/convert');
                const response = await fetch(API_BASE_URL + '/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Response:', data);

                if (data.success) {
                    showResult(`
                        <h4>‚úÖ Conversion Successful!</h4>
                        <p><strong>Original:</strong> ${data.originalName}</p>
                        <p><strong>Converted:</strong> ${data.convertedName}</p>
                        <p><strong>Size:</strong> ${formatFileSize(data.fileSize)}</p>
                        <a href="${API_BASE_URL}${data.downloadUrl}" download style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                            üì• Download MP4
                        </a>
                    `, 'success');
                } else {
                    showResult(`‚ùå Error: ${data.message || 'Conversion failed'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('convertBtn').disabled = false;
                document.getElementById('convertBtn').textContent = 'Convert Video';
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
        }

        // Test API connection
        fetch(API_BASE_URL + '/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Health:', data);
                showResult(`‚úÖ API Connected - Uptime: ${Math.round(data.uptime)}s`, 'success');
            })
            .catch(error => {
                console.error('API Error:', error);
                showResult(`‚ùå API Not Available: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
